<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - DrillSword</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .settings-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section h3 {
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .profile-field {
            margin-bottom: 1rem;
        }

        .profile-field label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .profile-field .value {
            color: var(--text-primary);
            font-size: 1rem;
        }

        .saves-table {
            width: 100%;
            border-collapse: collapse;
        }

        .saves-table th {
            text-align: left;
            padding: 0.75rem;
            background: var(--background);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .saves-table td {
            padding: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .saves-table tr:hover {
            background: var(--surface-light);
        }

        .game-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary-color);
            color: white;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--background);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div class="header-content">
            <a href="/main" style="text-decoration: none; color: inherit;">
                <h1>DrillSword</h1>
            </a>
            <nav id="main-nav">
                <a href="/main" class="nav-btn">Home</a>
                <a href="/games" class="nav-btn">Games</a>
                <a href="/tools" class="nav-btn">Tools</a>
                <a href="/settings" class="nav-btn active">Settings</a>
                <button id="auth-btn" class="nav-btn">Login</button>
            </nav>
            <div id="user-info" class="hidden">
                <span id="user-display-name"></span>
            </div>
        </div>
    </header>

    <!-- Settings Content -->
    <div class="settings-container">
        <h2>Settings & Saves</h2>

        <div id="auth-required" class="section" style="display: none;">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ”’</div>
                <h3>Login Required</h3>
                <p>Please log in to view your settings and saved games.</p>
                <a href="/main" class="btn-primary" style="display: inline-block; margin-top: 1rem; text-decoration: none;">Go to Login</a>
            </div>
        </div>

        <div id="settings-content" style="display: none;">
            <!-- Profile Section -->
            <div class="section">
                <h3>Profile</h3>
                <div class="profile-field">
                    <label>Display Name</label>
                    <div class="value" id="profile-name">--</div>
                </div>
                <div class="profile-field">
                    <label>Email</label>
                    <div class="value" id="profile-email">--</div>
                </div>
                <div class="profile-field">
                    <label>Member Since</label>
                    <div class="value" id="profile-created">--</div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="section">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-saves">0</div>
                        <div class="stat-label">Total Saves</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="games-played">0</div>
                        <div class="stat-label">Games Played</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="tools-used">0</div>
                        <div class="stat-label">Tools Used</div>
                    </div>
                </div>
            </div>

            <!-- Saves Section -->
            <div class="section">
                <h3>All Saved Games</h3>
                <div id="saves-container">
                    <!-- Saves table will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification hidden"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Shared Scripts -->
    <script src="/js/shared/firebase-init.js"></script>
    <script src="/js/shared/ui-utils.js"></script>
    <script src="/js/shared/auth-utils.js"></script>
    <script src="/js/shared/save-utils.js"></script>

    <!-- Page Script -->
    <script>
        const db = firebase.firestore();

        // Initialize auth
        sharedAuth.init();
        sharedAuth.onAuthStateChanged((user) => {
            const authBtn = document.getElementById('auth-btn');
            const authRequired = document.getElementById('auth-required');
            const settingsContent = document.getElementById('settings-content');

            if (user) {
                authBtn.textContent = 'Logout';
                authBtn.onclick = handleLogout;
                updateUserDisplay(user);
                authRequired.style.display = 'none';
                settingsContent.style.display = 'block';
                loadUserData(user);
            } else {
                authBtn.textContent = 'Login';
                authBtn.onclick = () => window.location.href = '/main';
                updateUserDisplay(null);
                authRequired.style.display = 'block';
                settingsContent.style.display = 'none';
            }
        });

        async function handleLogout() {
            showLoading(true);
            const result = await sharedAuth.logout();
            showLoading(false);

            if (result.success) {
                showNotification('Logged out successfully', 'success');
                window.location.href = '/main';
            }
        }

        async function loadUserData(user) {
            showLoading(true);

            try {
                // Load user profile
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();

                document.getElementById('profile-name').textContent = user.displayName || 'N/A';
                document.getElementById('profile-email').textContent = user.email || 'N/A';

                if (userData?.createdAt) {
                    const date = userData.createdAt.toDate?.() || new Date(userData.createdAt);
                    document.getElementById('profile-created').textContent = date.toLocaleDateString();
                } else {
                    document.getElementById('profile-created').textContent = 'Unknown';
                }

                // Load saves
                const savesResult = await sharedSaveSystem.getAllSaves();

                if (savesResult.success) {
                    const saves = savesResult.saves;

                    // Update stats
                    document.getElementById('total-saves').textContent = saves.length;

                    const uniqueGames = new Set(saves.filter(s => !['notepad'].includes(s.gameId)).map(s => s.gameId));
                    const uniqueTools = new Set(saves.filter(s => ['notepad'].includes(s.gameId)).map(s => s.gameId));

                    document.getElementById('games-played').textContent = uniqueGames.size;
                    document.getElementById('tools-used').textContent = uniqueTools.size;

                    // Render saves table
                    renderSavesTable(saves);
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showNotification('Error loading data', 'error');
            } finally {
                showLoading(false);
            }
        }

        function renderSavesTable(saves) {
            const container = document.getElementById('saves-container');

            if (saves.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¾</div>
                        <p>No saved games yet. Start playing to create some saves!</p>
                    </div>
                `;
                return;
            }

            const gameNames = {
                'snake': 'Snake',
                'puzzle': 'Puzzle',
                'memory': 'Memory',
                'notepad': 'Notepad',
                'calculator': 'Calculator',
                'timer': 'Timer'
            };

            const table = document.createElement('table');
            table.className = 'saves-table';

            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Game/Tool</th>
                    <th>Name</th>
                    <th>Saved</th>
                    <th>Actions</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            saves.forEach(save => {
                const row = document.createElement('tr');

                const gameCell = document.createElement('td');
                const badge = document.createElement('span');
                badge.className = 'game-badge';
                badge.textContent = gameNames[save.gameId] || save.gameId;
                gameCell.appendChild(badge);
                row.appendChild(gameCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = save.name || `Slot ${save.slotId}`;
                row.appendChild(nameCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = formatDate(save.timestamp);
                row.appendChild(dateCell);

                const actionsCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-secondary';
                deleteBtn.textContent = 'Delete';
                deleteBtn.style.padding = '0.375rem 0.75rem';
                deleteBtn.style.fontSize = '0.75rem';
                deleteBtn.style.background = 'var(--error)';
                deleteBtn.onclick = () => deleteSave(save);
                actionsCell.appendChild(deleteBtn);
                row.appendChild(actionsCell);

                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        }

        async function deleteSave(save) {
            if (!confirm(`Delete "${save.name}"?`)) return;

            showLoading(true);
            const result = await sharedSaveSystem.deleteSave(save.gameId, save.slotId);
            showLoading(false);

            if (result.success) {
                showNotification('Save deleted', 'success');
                loadUserData(sharedAuth.getCurrentUser());
            } else {
                showNotification('Failed to delete save', 'error');
            }
        }
    </script>
</body>
</html>
