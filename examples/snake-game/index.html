<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - GServer Integration Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .score, .level {
            font-size: 1.2rem;
            font-weight: bold;
        }

        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
        }

        .controls {
            margin-top: 1rem;
            text-align: center;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }

        button:active {
            transform: scale(0.95);
        }

        .instructions {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .integration-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.connected {
            background: #4caf50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="integration-status">
        <span class="status-indicator disconnected" id="status-indicator"></span>
        <span id="status-text">Not connected to GServer</span>
    </div>

    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="info-bar">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="save-btn" disabled>Quick Save</button>
        </div>

        <div class="instructions">
            Use Arrow Keys or WASD to move the snake<br>
            Eat food to grow and increase score!
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
    </div>

    <script src="snake-game.js"></script>
    <script src="gserver-integration.js"></script>
</body>
</html>
